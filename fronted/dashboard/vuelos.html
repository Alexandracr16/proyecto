<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vuelos - Sistema Vuelos</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <h2>Gestión de Vuelos</h2>
        <button onclick="logout()">Cerrar Sesión</button>

        <h3>Crear Vuelo</h3>
        <form id="formVuelo">
            <input type="number" id="nave_id" placeholder="ID Nave" required>
            <input type="text" id="origin" placeholder="Origen" required>
            <input type="text" id="destination" placeholder="Destino" required>
            <input type="datetime-local" id="departure" required>
            <input type="datetime-local" id="arrival" required>
            <input type="number" id="price" placeholder="Precio" required>
            <button type="submit">Crear</button>
        </form>

        <h3>Lista de Vuelos</h3>
        <table id="tablaVuelos">
            <thead>
                <tr>
                    <th>ID</th><th>Nave ID</th><th>Origen</th><th>Destino</th><th>Salida</th><th>Llegada</th><th>Precio</th><th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/vuelos.js"></script>
</body>
</html>
